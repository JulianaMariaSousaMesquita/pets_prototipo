<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par Perpet</title>

    <!-- Importando arquivo com estilo -->
    <link rel="stylesheet" href="assets/css/style.css"/>  
    
    <!-- Importando imagem para barra de endereço -->
    <link rel="sortcut icon" href="favicon.ico" type="image/x-icon" />

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.3/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
<body>
  
  <!-- Importando menu  -->
  <object type="text/html" data="menu.html"></object>
  
<center> 
  <div class="container">
    <h1> Cadastro Profissional</h1><br>
      <div class="row">  
        <form>
          <div class="row">
          <div class="col-sm-3">
            <label for="exampleFormControlInput1">Nome </label>
            <input type="nome" class="form-control" id="exampleFormControlInput1" placeholder="Pluto">
          </div>
          <div class="col-sm-3">
            <label for="exampleFormControlInput1">E-mail </label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="example@gmail.com">
          </div>                      
          <div class="col-sm-3">
            <label for="exampleFormControlInput1">Número documento</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="158.555.657.00">
          </div>
          <div class="col-sm-2">
            <label for="exampleFormControlSelect1">Documento</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>RG</option>
              <option>CPF</option>
            </select>
          </div>
          </div>
          <div class="row">
          <div class="col-sm-3">
            <label for="exampleFormControlInput1">Telefone</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="(31)00000-0000">
          </div>
          <div class="col-sm-2">
            <label for="exampleFormControlInput1">Preço por hora</label>
            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="35">
          </div>
          <div class="col-sm-3">
            <label for="exampleFormControlInput1">Estado de atendimento</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Rio de janeiro">
          </div>
          <div class="col-sm-3">
            <label for="exampleFormControlInput1">Bairro de atendimento</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Botafogo">
          </div>
        </div>                  
          <div class="col-sm">
            <label for="exampleFormControlTextarea1">Descrição</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>        
        </form>
      </div>
  </div>
</center>
<br><br><br>

  <!-- Importando rodape  -->
  <object type="text/html" data="footer.html"></object>
  
</body>
</html>
