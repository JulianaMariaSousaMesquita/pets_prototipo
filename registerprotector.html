<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par Perpet</title>

    <!-- Importando fonte -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <!-- Importando arquivo com estilo -->
    <link rel="stylesheet" href="assets/css/style.css"/>  
    
    <!-- Importando imagem para barra de endereço -->
    <link rel="sortcut icon" href="favicon.ico" type="image/x-icon" />

    <!-- BOOTSTRAP -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    
    <!-- Importanto Jquery-->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"             integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="             crossorigin="anonymous"></script>

  </head>
<body>
  
  <!-- Importando menu  -->
  <object type="text/html" data="menu.html"></object>
  
<center> 
  <div class="container">
    <h1> Cadastro Pet para adoção</h1><br>
    <div class="row">
        <form>
          <div class="form-group col-sm-8">
            <label for="exampleFormControlInput1">Nome Animal</label>
            <input type="nome" class="form-control" id="exampleFormControlInput1" placeholder="Pluto">
          </div>
          <div class="form-group col-sm-2">
            <label for="exampleFormControlFile1">Foto Pet</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
          </div>                    
          <div class="form-group col-sm-8">
            <label for="exampleFormControlInput1">Idade</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="12">
          </div>          
          <div class="form-group col-sm-2">
            <label for="exampleFormControlSelect1">Especie</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Cachorro</option>
              <option>Gato</option>
              <option>Pássaros</option>
              <option>Répteis</option>
              <option>outro</option>
            </select>
          </div>
          <div class="form-group col-sm-2">
            <label for="exampleFormControlSelect1">cor</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Preto</option>
              <option>branco</option>
              <option>Amarelo</option>
              <option>Malhado predominante branco</option>
              <option>Malhado predominante preto</option>
              <option>Malhado predominante marrom</option>
              <option>Malhado predominante amarelo</option>             
            </select>
          </div>          
          <div class="form-group col-sm-8">
            <label for="exampleFormControlTextarea1">Descrição</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <div class="form-group col-sm-2">
            <label for="exampleFormControlSelect1">Porte</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Pequeno</option>
              <option>Medio</option>
              <option>Grande</option>             
            </select>
          </div>
          <div class="form-group col-sm-2">
            <label for="exampleFormControlSelect1">Olhos</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Marrom</option>
              <option>Preto</option>
              <option>Azul</option>
              <option>Verde</option>
              <option>Amarelo</option>          
            </select>
          </div>
          
          <div class="form-group col-sm-2">
            <label for="exampleFormControlSelect1">Custo Mensal</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Até R$50</option>
              <option>Até R$100</option>
              <option>Até R$200</option>
              <option>Até R$300</option>      
            </select>
          </div>

          <div class="form-check col-sm-1">
            <input class="form-check-input" type="checkbox" value="" id="passeio">
            <label class="form-check-label" for="defaultCheck1">
              Necessita Passeio
            </label>
          </div>
          <div class="form-check col-sm-1">
            <input class="form-check-input" type="checkbox" value="" id="companhia">
            <label class="form-check-label" for="defaultCheck1">
              Necessita Companhia
            </label>
          </div>
        </form>  
    </div>
  </div>
</center>
<br><br><br>

  <!-- Importando rodape  -->
  <object type="text/html" data="footer.html"></object>

  

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</body>
</html>
