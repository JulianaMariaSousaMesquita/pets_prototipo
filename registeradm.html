<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par Perpet</title>

    <!-- Importando fonte -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <!-- Importando arquivo com estilo -->
    <link rel="stylesheet" href="assets/css/style.css"/>  
    
    <!-- Importando imagem para barra de endereço -->
    <link rel="sortcut icon" href="favicon.ico" type="image/x-icon" />

    <!-- BOOTSTRAP -->
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
<body>
  
  <!-- Importando menu  -->
  <object type="text/html" data="menu.html"></object>
  
<center> 
  <div class="container">
    <h1> Cadastro Administrador</h1><br>
    <div class="row">
        <form>
          <div class="form-group col-sm-6">
            <label for="exampleFormControlInput1">Nome </label>
            <input type="nome" class="form-control" id="exampleFormControlInput1" placeholder="Pluto">
          </div>
          <div class="form-group col-sm-6">
            <label for="exampleFormControlInput1">E-mail </label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="example@gmail.com">
          </div>            
          
          <div class="form-group col-sm-6">
            <label for="exampleFormControlInput1">Número documento</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="158.555.657.00">
          </div>
          <div class="form-group col-sm-6">
            <label for="exampleFormControlSelect1">Documento</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>RG</option>
              <option>CPF</option>
            </select>
          </div>                   
          <div class="form-group col-sm-8">
            <label for="exampleFormControlTextarea1">Descrição</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <div class="form-group col-sm-2">
            <label for="exampleFormControlInput1">Telefone</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="(21)00000-0000">
          </div>
          <div class="form-group col-sm-2">
            <label for="exampleFormControlInput1">Chave Administrador</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="A34Df%67">
          </div>
        </form>  
    </div>
  </div>
</center>
<br><br><br>

  <!-- Importando rodape  -->
  <object type="text/html" data="footer.html"></object> 

 
</body>
</html>
