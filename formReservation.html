<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Par Perpet</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <!-- Importando arquivo com estilo -->
    <link rel="stylesheet" href="assets/css/style.css"/>  
    
    <!-- Importando imagem para barra de endereço -->
    <link rel="sortcut icon" href="favicon.ico" type="image/x-icon" />

    <!-- BOOTSTRAP -->
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery library -->

<!-- Latest compiled JavaScript -->

  </head>
<body>
  
  <!-- Importando menu  -->
  <object type="text/html" data="menu.html"></object>
  
<center> 
  <div class="container">
    <h1> Reservar Hospedagem</h1><br><br>
    <div class="row">
      <hr/>
      <h2>Dados Pessoais</h2>
        <form>
          <div class="form-group col-sm-4">
            <label for="exampleFormControlInput1">Nome </label>
            <input type="nome" class="form-control" id="exampleFormControlInput1" placeholder="Pluto">
          </div>
          <div class="form-group col-sm-4">
            <label for="exampleFormControlInput1">E-mail </label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="example@gmail.com">
          </div>            
          
          <div class="form-group col-sm-4">
            <label for="exampleFormControlInput1">Número documento</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="158.555.657.00">
          </div>
          <div class="form-group col-sm-4">
            <label for="exampleFormControlSelect1">Documento</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>RG</option>
              <option>CPF</option>
            </select>
          </div>
          <div class="form-group col-sm-4">
            <label for="exampleFormControlInput1">Telefone</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="(21)00000-0000">
          </div>
          
          <div class="form-group col-sm-2">
            <label for="exampleFormControlInput1">Dia de entrada</label>
            <input type="date" class="form-control" id="exampleFormControlInput1" placeholder="">
          </div>

          <div class="form-group col-sm-2">
            <label for="exampleFormControlInput1">Dia de saída</label>
            <input type="date" class="form-control" id="exampleFormControlInput1" placeholder="">
          </div>
    </div>

    <div class="row">
      <hr/>
      <h2>Dados cartão de credito</h2>
    <div class="form-check col-sm-1">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
      <label class="form-check-label" for="inlineRadio1">MasterCard</label>
    </div>
    <div class="form-check col-sm-1">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
      <label class="form-check-label" for="inlineRadio2">Visa</label>
    </div>
    <div class="form-check col-sm-1">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" >
      <label class="form-check-label" for="inlineRadio3">American Express </label>
    </div>
    
    <div class="form-group col-sm-4">
      <label for="exampleFormControlInput1">Número do Cartão (CVV)</label>
      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
    </div>

    <div class="form-group col-sm-2">
      <label for="exampleFormControlInput1">Data de Validade</label>
      <input type="date" class="form-control" id="exampleFormControlInput1" placeholder="12/06/2025">
    </div>

    <div class="form-group col-sm-2">
      <label for="exampleFormControlInput1">Código Segurança </label>
      <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="659">
    </div>
    <br><br><br><br>
    </div>
    
    <div class="row">
      <hr/>
      <h2>Dados pet</h2>
      <form>        
        <div class="form-group col-sm-4">
          <label for="exampleFormControlSelect1">Especie</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>Cachorro</option>
            <option>Gato</option>
            <option>Pássaros</option>
            <option>Répteis</option>
            <option>outro</option>
            <option>Indiferente</option>
          </select>
        </div>
        <div class="form-group col-sm-4">
          <label for="exampleFormControlSelect1">Porte</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>Pequeno</option>
            <option>Medio</option>
            <option>Grande</option>
            <option>Indiferente</option>             
          </select>
        </div>     
        
        <div class="form-check col-sm-1">
          <input class="form-check-input" type="checkbox" value="" id="passeio">
          <label class="form-check-label" for="defaultCheck1">
            Dispense passeio
          </label>
        </div>             
      </form>
    </div>
      <br><br><br>
      <div class="alert-warning right">
        <h2> Total a pagar = R$ 200,00 <h2>
      </div>     
  
  <br><br>
    <button class="btn btn-warning" type="submit">Reservar</button>
  </div>
</center>
<br><br><br>

  <object type="text/html" data="footer.html"></object>
