<body>
  
  <!-- Importando menu  -->
  <object type="text/html" data="menuprofessional.html"></object>
  
<center> 
  <div class="container">
    <h1> Cadastro de Passeador</h1><br>    
        <form>
          <div class="row">
          <div class="form-group col-sm-3">
            <label for="exampleFormControlInput1">Bairro</label>
            <input type="nome" class="form-control" id="exampleFormControlInput1" placeholder="">
          </div> 
          <div class="form-group col-sm-3">
            <label for="exampleFormControlInput1">Cidade</label>
            <input type="nome" class="form-control" id="exampleFormControlInput1" placeholder="">
          </div>
          <div class="form-group col-sm-3">
            <label for="exampleFormControlInput1">Estado</label>
            <input type="nome" class="form-control" id="exampleFormControlInput1" placeholder="">
          </div>       
          
          <div class="form-group col-sm-3">
            <label for="exampleFormControlSelect1">Frequência diária</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>1 vez</option>
              <option>2 vezes</option>
              <option>3 vezes</option>         
            </select>
          </div>
          
          <div class="form-group col-sm-3">
            <label for="exampleFormControlSelect1">Preço Mensal</label>
            <select class="form-control" id="exampleFormControlSelect1">              
              <option>R$100</option>
              <option>R$120</option>
              <option>R$150</option>
              <option>R$200</option>
              <option>R$220</option>
              <option>R$250</option>
              <option>AR$300</option>      
            </select>
          </div>               
        </form>        
    </div>
    <button class="btn btn-warning" type="submit"><a href="host.html">Cadastrar Serviço</a></button>
  </div>
</center>
<br><br><br>
